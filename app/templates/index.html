<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenApi Render</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-center">
    <h1 class="navbar-brand text-center">OpenApi Render</h1>
</nav>



{% for api_doc in api_docs %}
    <br>
    <div class="row row-cols-1 row-cols-md-3 mb-3">
        <div class="card mx-auto text-center">
            <div class="card-header">
                <h3 class="card-title">
                    <a href="{{ api_doc.page_href }}">{{ api_doc.title }}</a>
                    <span class="badge badge-pill badge-primary">{{ api_doc.version }}</span>
                </h3>
            </div>
            <div class="card-body">
                {{ api_doc.description }}
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <a href="{{ api_doc.team_contact }}">{{ api_doc.team_name }}</a>
                </small>
            </div>
        </div>
    </div>
{% endfor %}


</body>
</html>
